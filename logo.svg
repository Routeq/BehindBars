<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc143c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bicycle Icon -->
  <g transform="translate(100, 100)">
    <!-- Left Wheel -->
    <circle cx="-50" cy="20" r="25" fill="none" stroke="url(#grad1)" stroke-width="4"/>
    <circle cx="-50" cy="20" r="3" fill="url(#grad1)"/>
    
    <!-- Right Wheel -->
    <circle cx="50" cy="20" r="25" fill="none" stroke="url(#grad1)" stroke-width="4"/>
    <circle cx="50" cy="20" r="3" fill="url(#grad1)"/>
    
    <!-- Frame -->
    <line x1="-50" y1="20" x2="0" y2="-20" stroke="url(#grad1)" stroke-width="3"/>
    <line x1="0" y1="-20" x2="50" y2="20" stroke="url(#grad1)" stroke-width="3"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="url(#grad1)" stroke-width="3"/>
    <line x1="-25" y1="0" x2="-50" y2="20" stroke="url(#grad1)" stroke-width="3"/>
    <line x1="25" y1="0" x2="50" y2="20" stroke="url(#grad1)" stroke-width="3"/>
    
    <!-- Seat -->
    <line x1="-25" y1="0" x2="-25" y2="-15" stroke="url(#grad1)" stroke-width="3"/>
    <ellipse cx="-25" cy="-18" rx="8" ry="3" fill="url(#grad1)"/>
    
    <!-- Handlebars -->
    <line x1="0" y1="-20" x2="0" y2="-30" stroke="url(#grad1)" stroke-width="3"/>
    <line x1="-8" y1="-30" x2="8" y2="-30" stroke="url(#grad1)" stroke-width="3"/>
    
    <!-- Pedal -->
    <circle cx="0" cy="0" r="4" fill="url(#grad1)"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Rajdhani, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="url(#grad1)">BEHIND BARS</text>
</svg>
